<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"> 

</head>
<body>
    <h1>Confirmación de Compra</h1>


    <!-- Datos del cliente -->
    <section class="aida interest">

        <div class="containerform" id="orderSummary">
            <h2>Resumen de Compra</h2>
            <!-- El resumen de la compra se agregarán aquí dinámicamente con JavaScript -->
        </div>

        <div class="containerform">
            <h2>Datos del Cliente</h2>
            <form id="customerDetailsForm">
                <label for="customerName">Nombre:</label>
                <input type="text" id="customerName" name="customerName" required>
    
                <label for="customerAddress">Dirección de Envío:</label>
                <input type="text" id="customerAddress" name="customerAddress" required>
    
                <!-- Agrega más campos según sea necesario -->
                
                
    
                <!-- Agrega más campos según sea necesario -->
    
                
            </form>
        </div>

        <div class="containerform">
            <h2>Datos de la Tarjeta Bancaria</h2>
        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiryDate">Fecha de Expiración:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <button type="submit">Confirmar Pago</button>
        </div>


        <section class="aida interest">
            
        </section>
        

    </section>


    

    <script src="scripts/cart.js"></script> <!-- Enlaza tu archivo de scripts JavaScript -->
</body>
</html>
